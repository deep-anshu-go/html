<!DOCTYPE html>
<html>

<body>

    <ul> <!-- Unordered List -->
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Mango</li>
    </ul>



    <h1>My Daily Tasks</h1>

    <ol> <!-- Ordered List  -->
        <li>Wake up early</li>
        <li>Go for a walk</li>
        <li>Study HTML</li>
        <li>Practice coding</li>
    </ol>


    <!-- Quick Tips
        -> Use <ul> when order doesnâ€™t matter (like favorite foods).
        -> Use <ol> when order matters (like steps in a process).
        -> Each item must be wrapped in <li> ... </li>. 
    -->
</body>

</html>
