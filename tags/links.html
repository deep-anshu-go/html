<!-- Links are used to navigate from one page to another or to external websites. -->

<!DOCTYPE html> <!-- document type declaration (or DOCTYPE) -->
<!-- specifically declares that the document is using HTML5, the latest standard of HTML. -->
<html>
    <body>
        <h1>My Favorite Website</h1>

        <p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>
         <!-- <a> anchor tag (used for links), href attribute specifying the URL or location -->
            <!-- target="_blank" opens link in a new tab -->
        
    </body>
</html>
