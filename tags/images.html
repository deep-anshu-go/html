<!-- Images make web pages visual and engaging. The <img> tag is used to display images. -->

<!DOCTYPE html>
<html>
    <body>

        <h1>My Image</h1>
        <img src="https://h7.cl/1doF8" alt="my-image" width="200">

    </body>
</html>

<!-- src → URL or file path of the image -->
<!-- alt → alternative text (important for accessibility) -->
<!-- width / height → optional dimensions  -->
