<!-- Forms are used to collect user input on a webpage — like login info, feedback, or survey responses. -->

<!DOCTYPE html>
<html>
    <body>
        <h1>Contact Form</h1>

        <form action="#" method="">
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Email: </label><br><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="message">Message: </label><br>
            <textarea id="message" name="message"></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>

<!-- <form> → defines the form -->
<!-- action → URL or file where the form data is sent -->
<!-- method → how the data is sent (GET or POST)  -->
<!-- <input> → for text, password, checkbox, etc. -->
<!-- <label> → describes the input -->
<!-- <button> or <input type="submit"> → submit the form -->
