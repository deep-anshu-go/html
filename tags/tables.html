<!DOCTYPE html>
<html>
    <body>
        
        <h1>My Class Timetable</h1>

        <table border="1">
            <thead> <!-- Table Head -->
                <tr> <!-- Table Row -->
                    <th>Day</th> <!-- Table Head Cell -->
                    <th>Subject</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody> <!-- Table Body -->
                <tr> <!-- Table Row -->
                    <td>Monday</td> <!-- Table Body Cell -->
                    <td>Math</td>
                    <td>9:00 AM - 10:00 AM</td>
                </tr>
                <tr>
                    <td>Tuesday</td>
                    <td>English</td>
                    <td>10:00 AM - 11:00 AM</td>
                </tr>
                <tr>
                    <td>Wednesday</td>
                    <td>Science</td>
                    <td>11:00 AM - 12:00 AM</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
